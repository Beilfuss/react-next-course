<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Documentação sobre forms: https://www.w3schools.com/html/html_form_input_types.asp -->
    <!-- Procurar sempre ler a documentação -->
    <!-- Também pesquisar pela semântica do HTML: https://developer.mozilla.org/pt-BR/docs/Learn/Forms/How_to_structure_a_web_form -->

    <section>
    <!-- tag para formulário. Bloco de conteúdo (display: block) -->
        <form action="#" method="get" target="_blank" autocomplete="off"> 
        <!-- Dentro do form, pode-se usar sections, fieldset, divs etc., só não pode colocar form dentro de form -->
        <!-- action indica para onde os dados do formulário vão -->

            <h1>
                Cabeçalho
            </h1>
            <p>
                Formulário
            </p>
            <fieldset>
                <legend>
                    Descrição
                </legend>
                <p>
                    <input type="text">
                </p>
            </fieldset>
        </form>
    </section>

</body>
</html>
