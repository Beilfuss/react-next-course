<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: sans-serif;
        }

        label {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <form action="#" method="get" target="_blank" autocomplete="off">

        <p>
            <label for="data">Data:</label>
            <input type="date" id="data" name="date" value="2023-09-13">
        </p>

        <p>
            <label for="datetime">Data e hora:</label>
            <input type="datetime-local" id="datetime" name="datetime" value="2023-09-13T09:00">
        </p>

        <p>
            <label for="time">Hora:</label>
            <input type="time" id="time" name="time" value="09:00:05">
        </p>

        <p>
            <label for="cor">Cor:</label>
            <input type="color" id="cor" name="color" value="#0099FF">
        </p>

        <p>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Ex.: email@email.com">
        </p>

        <p>
            <label for="file">Arquivo:</label>
            <input type="file" id="file" name="file" accept=".png,.svg" multiple> <!-- Só aceita arquivos png e svg, mas isso não garante nada-->
            <!-- Se colocasse "image/*", deixa pegar todas as extensões de fotos -->
        </p>

        <p>
            <label for="number">Número:</label>
            <input type="number" id="number" name="number" placeholder="Digite um número" min="10" max="50" step="5">
        </p>

        
        <p>
            <button type="reset">Resetar</button>
            <button type="submit">Enviar</button>
        </p>

    </form>

</body>
</html>
