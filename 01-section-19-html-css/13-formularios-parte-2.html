<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: sans-serif;
        }

        label {
            cursor: pointer;
        }
    </style>

</head>
<body>
    
    <form action="#" method="get" target="_blank" autocomplete="off">

        <p>O meu formulário</p>

        <p>
            <label for="nome">Nome:</label> <!-- relaciona label com input -->
            <input type="text" id="nome" name="nome" placeholder="Seu nome"> <!-- "required" pra obrigar a preencher já no navegador -->
            <!-- geralmente vai-se querer usar ids nos inputs para linkar com um label -->
            <!-- "name" geralmente é usado no backend. Servidor recebe "name" e "value" -->
        </p>

        <p>
            <label for="dev1">Sou um dev:</label>
            <input type="checkbox" id="dev1" name="dev1" value="sim"><br> <!-- "type" muda o input -->
            <label for="dev2">Sou um dev JS:</label>
            <input type="checkbox" id="dev2" name="dev3" value="sim" checked><br>
            <label for="dev3">Sou um dev C:</label>
            <input type="checkbox" id="dev3" name="dev3" value="sim">
        </p>

        <p>
            Gênero: <br> <!-- "name" agrupa radio -->
            <label for="feminino">Feminino</label>
            <input type="radio" id="feminino" name="genero" value="feminino"><br> <!-- "type" muda o input -->
            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero" value="masculino" checked><br>
            <label for="outro_a">Outro(a)</label>
            <input type="radio" id="outro_a" name="genero" value="outro_a">
        </p>


        <p>
            <button type="reset">Resetar</button>
            <button type="submit">Enviar</button> <!-- botão submit envia o form -->
        </p>

    </form>

</body>
</html>
