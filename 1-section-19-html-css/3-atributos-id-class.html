<!DOCTYPE html>
<html lang="pt-BR">
<!-- em HTML, pode-se ter atributos com valor ou sem valor (com valor booleano "true" atribuído pelo navegador). Atributos ficam dentro da tag -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu HTML</title>

    <style>
        h1 {
            background: red;
        }

        h1 {
            background: blue; /* especificidade do CSS considera a última declaração */
        }

        p {
            background: blue;
        }

        #cabecalho-dois { /* selecionar id */
            background: purple;
        }

        .fundo-vermelho { /* selecionar classe. Id é mais forte */ 
            background: red;
        }

        .bold {
            color: pink;
        }
    </style> <!-- tag para colocar o CSS dentro HTML. Usa o nome das tags, ids e classes para manipular o HTML -->

</head>

<body>
    <h1 id="cabecalho-um" class="fundo-vermelho borda-esquerda"> <!-- valores entre aspas duplas -->
        Título um
    </h1>
    <h1 id="cabecalho-dois" class="fundo-vermelho"> <!-- identificadores têm que ser diferentes, classes podem se repetir -->
        Título dois
    </h1>

    <!-- sempre um único id, mas pode-se colocar mais de uma classe para uma tag -->
    <!-- ids e classes servem para manipulação com JavaScript -->

    <p>Um texto <b class="bold">qualquer</b>.</p>
    <p>Um texto <b class="bold">qualquer</b>.</p>
    <p>Um texto <b class="bold">qualquer</b>.</p>
    <p>Um texto <b class="bold">qualquer</b>.</p>
    <p>Um texto <b class="bold">qualquer</b>.</p>

</body>

</html>
